<!DOCTYPE html>
<html>

<head>
    <title>form input</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

    <script>
        function RegisterClick() {
            document.getElementById('lblName').innerHTML = document.getElementById('txtName').value;

            document.getElementById('lblPrice').innerHTML = document.getElementById('txtPrice').value;
            document.getElementById('lblMfd').innerHTML = document.getElementById('txtMfd').value;

            document.getElementById('lblShippedTo').innerHTML = document.getElementById('lstShippedTo').value;

            stock = document.getElementById("optStock");

            status = "";

            if (stock.checked) {

                status = "Avalible";

            } else {
                status = "out of stock";

            }
            document.getElementById("lblStock").innerHTML = status;
        }




    </script>
<link rel="stylesheet" href="Style.css">
</head>

<body class="cointner-fluid">
    <div class="row">
        <div class="col-3">
            <h3>Register product</h3>
            <div class="form-group">
                <label>Name</label>
                <div>
                    <input type="text" id="txtName" class="form-control">

                </div>

            </div>

            <div class="form-group">
                <label>Price</label>
                <div>
                    <input type="text" id="txtPrice" class="form-control">
                </div>
            </div>


            <div class="form-group">
                <label>Manufacture</label>
                <div>
                    <input type="data" id="txtMfd" class="form-control">

                </div>
            </div>

            <div class="form-group">
                <label>Shipped To</label>
                <div>
                    <select class="form-control" id="lstShippedTo">
                        <option>Delhi</option>
                        <option>Hyderabed</option>

                    </select>
                </div>
            </div>


            <div class="form-group">

                <label>In Stock</label>
                <div>
                    <input type="checkbox" id="optStock">Yes
                </div>
            </div>

            <div class="form-group">
                <button onclick="RegisterClick()" class=" btn btn-primary btn-block ">Register</button>
            </div>
        </div>

<div class="centre">
        <div class="col-9">
            <h3>Product Details</h3>
            <table class="centre">
                <colgroup span="1" style="font-weight: bold; background-color: lightpink; color:white"></colgroup>
                <tr>
                    <td>Name</td>
                    <td id="lblName"></td>
                </tr>

                <tr>
                    <td>Price</td>
                    <td id="lblPrice"></td>

                </tr>

                <tr>
                    <td>Manufactued</td>
                    <td id="lblMfd"></td>

                </tr>

                <tr>
                    <td>Shipped To</td>
                    <td id="lblShippedTo"></td>

                </tr>

                <tr>
                    <td>Stock</td>
                    <td id="lblStock"></td>

                </tr>

            </table>

        </div>

    </div>
    </div>
</div>

<script src="..node_modules/jquery/dist/jquery.min.js"></script>
<script src="..node_modules/bootsrap/dist/js/boostrap.bundle.js"></script>

</body>

</html>
