<!DOCTYPE html>
<html>

<head>
    <title>Javascript-Inline</title>

    <script>

        function bodyload() {
          
        document.querySelector("#pic").src="img/laptop.jpg"
        document.querySelector(".btn").value='Register';
        document.querySelector(".btn").style.backgroundColor='yellow';
    
    
        }


    </script>

</head>

<body onload="bodyload()">
    <img  width="200" height="300px"id="pic">
    <div>
        <form>
            <h2>Register</h2>
            User Name:<input type="text" style="margin-right:10px" > <input type="button" class="btn">
        </form>
    </div>


    <div>
        <form style="margin-top:20px">

            Password:<input type="password" style="margin-right:10px"><input type="button" class="btn">


        </form>



    </div>


</body>



</html>
